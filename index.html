<!DOCTYPE html>
<html>
<head>
  <title>NFT Landing Page</title>

</head>
<body>
  <header>
    <h1>NFT Project</h1>

  <main>
    <section id="connect">
      <h2>Connect your wallet</h2>
      <button id="connectWallet">Connect Metamask</button>
    </section>
    <section id="nftInfo" style="display: none;">
      <h2>NFT Details</h2>
      <div id="nftDetails"></div>
    </section>
  </main>
  <script src="script.js"></script>
  <script>window.addEventListener('DOMContentLoaded', (event) => {
  const connectButton = document.getElementById('connectWallet');
  const nftInfoSection = document.getElementById('nftInfo');
  const nftDetails = document.getElementById('nftDetails');

  // Check if Metamask is installed
  if (typeof window.ethereum === 'undefined') {
    connectButton.innerText = 'Metamask Not Found';
    connectButton.disabled = true;
  }

  // Connect Metamask
  connectButton.addEventListener('click', () => {
    ethereum.request({ method: 'eth_requestAccounts' })
      .then((accounts) => {
        const address = accounts[0];
        nftInfoSection.style.display = 'block';
        displayNFTDetails(address);
      })
      .catch((error) => {
        console.error(error);
      });
  });
